<ion-header>

    <ion-navbar>
        <ion-title>Live Chat</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="no-scroll">

    <div id="chatMessages">

        <div *ngFor="let message of messages | async" [class]="message.specialMessage ? 'message special' : 'message'">

            <div [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
                <div class="username">{{ message.username }}</div>
                <div class="messageContent">{{ message.message }}</div>
            </div>

        </div>

    </div>

</ion-content>

<ion-footer>

    <ion-toolbar>
        <div id="footer">
            <ion-input type="text" placeholder="Add Comment..." [(ngModel)]="message"></ion-input>
            <button ion-button clear item-end (click)="sendMessage()">Send</button>
        </div>
    </ion-toolbar>

</ion-footer>
