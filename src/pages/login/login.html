<ion-header>

    <ion-navbar>
        <ion-title>Log-In</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <button class="button-google" (click)="login('google')">
        <ion-icon name="logo-google"></ion-icon>&nbsp;&nbsp;Log in with AU Google Account
    </button>

    <button class="button-request" (click)="requestAccount()">
        <ion-icon name="person-add"></ion-icon>&nbsp;&nbsp;Request Account
    </button>

</ion-content>
