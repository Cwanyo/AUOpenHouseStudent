<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
    <div *ngIf="user != null">
        <h2>
            <ion-card>

                <ion-card-header>
                    Welcome: {{user.displayName}}
                </ion-card-header>

                <ion-card-content>
                    Data: {{splitTime(myDate)}}
                </ion-card-content>

            </ion-card>
        </h2>
    </div>

</ion-header>


<ion-content padding>

</ion-content>
