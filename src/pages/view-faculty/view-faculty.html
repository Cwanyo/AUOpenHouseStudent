<ion-header>

    <ion-navbar>
        <ion-title>Faculty Details</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <img src="{{faculty.Icon}}" style="height: 200px;width: auto;margin-left: auto;margin-right: auto;" />
        <ion-card-content>
            <ion-card-title text-center text-capitalize style="font-size: 120%;font-weight: bold;">{{faculty.Name}}</ion-card-title>
            <p text-center>{{faculty.Info}}</p>
        </ion-card-content>
        <ion-list>
            <ion-list-header text-center style="font-size: 120%;font-weight: bold;">List of Majors</ion-list-header>
            <ion-item *ngFor="let major of listOfMajors; let i= index;" text-wrap text-center>{{i+1}}. {{major.Name}}</ion-item>
        </ion-list>

        <div style="text-align: center;height:250px;width:100%">
            <div #map id="map"></div>
        </div>
        <a id="website" href="{{faculty.Website}}" target="_blank" style="display: none;"></a>
        <button ion-button full color="light" onclick="document.getElementById('website').click();">Visit Website</button>
    </ion-card>

</ion-content>
