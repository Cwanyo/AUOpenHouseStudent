<ion-menu [content]="content">
    <ion-content class="side-menu-gradient">
        <div class="spacer"></div>

        <div *ngIf="user != null" class="profile-details">
            <a style="display:block;">
                <img src="{{user.photoURL}}" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
            </a>
            <h2 id="menu-user-name">
                {{user.displayName}}
            </h2>
        </div>

        <div class="spacer"></div>

        <ion-list>
            <ion-item color="none" menuClose="" on-click="goToHome()" class="side-menu-item">
                <ion-icon name="home" item-left></ion-icon>
                HOME
            </ion-item>
            <ion-item color="none" menuClose="" on-click="goToBulletin()" class="side-menu-item">
                <ion-icon name="home" item-left></ion-icon>
                Bulletin
            </ion-item>
            <ion-item color="none" menuClose="" on-click="goToEvent()" class="side-menu-item">
                <ion-icon name="clipboard" item-left></ion-icon>
                Event
            </ion-item>
            <ion-item color="none" menuClose="" on-click="goToGame()" class="side-menu-item">
                <ion-icon name="game-controller-b" item-left></ion-icon>
                Game
            </ion-item>
        </ion-list>

        <ion-item color="none" menuClose="" on-click="logout()" class="side-menu-item">
            <ion-icon name="log-out" item-left></ion-icon>
            Log out
        </ion-item>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
